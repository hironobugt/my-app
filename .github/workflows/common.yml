# common.yml

name: Common Workflow

on:
  workflow_call:
    inputs:
      lint_script:
        required: true
        type: string

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Run lint via action
        uses: ./lint-ci  # パスはリポジトリ内の相対パスで指定
        with:
          lint_script: ${{ inputs.lint_script }}
