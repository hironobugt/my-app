name: Common Workflow

on:
  workflow_call:
    inputs:
      lint_script:
        required: true
        type: string
      lint_args:
        required: false
        type: string

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout calling repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set base branch (from GitHub PR)
        run: echo "BASE_BRANCH=origin/${GITHUB_BASE_REF:-main}" >> $GITHUB_ENV

      - name: Run lint script
        run: |
          chmod +x ${{ inputs.lint_script }}
          ./${{ inputs.lint_script }} ${{ inputs.lint_args }}
